<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        input {
            background: lightgray;
        }
        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<!-- Person edition -->
<!--<form id="edit-form" action="/useredit/" method="post"> -->
<form id="edit-form" th:action="|/useredit/|" th:method="post" action="useredit.html">
    <h1>Пользователь:</h1>

    <div class="row">
        <!--<label for="id-input">ID:</label>  -->
        <input id="id-input" name="id" type="hidden" readonly="readonly" th:value="${user.id}" value="1"/>
    </div>

    <div class="row">
        <label for="login-input">login:</label>
        <input id="login-input" name="login" type="text" th:value="${user.login}" value="Empty login"/>
    </div>

    <div class="row">
        <label for="name-input">Имя:</label>
        <input id="name-input" name="name" type="text" th:value="${user.name}" value="Empty name"/>
    </div>

    <div class="row">
        <label for="roles-input">Роли(через запятую):</label>
        <input id="roles-input" name="roles" type="text" th:value="${user.roles}" value="John Doe"/>
    </div>

    <div class="row">
<!--        <label for="password-input">Пароль:</label> -->
        <input id="password-input" name="password" type="hidden" th:value="${user.password}" value="Empty password"/>
    </div>

    <div class="row">
        <button type="submit">Сохранить</button>
    </div>
</form>
<button onclick="window.location.href = '/user';">Вернуться</button>

</body>
</html>
