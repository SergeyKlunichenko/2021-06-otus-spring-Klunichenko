<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        input {
            background: lightgray;
        }
        .row {
            margin-top: 10px;
        }
    </style>
    <script type="text/javascript">
        function checkForm(f){
            valid = false;

            if(f.newPassword.value == ""){
              alert("Не заполнено поле нового пароля");
              return false;
            }

            if(f.checkPassword.value == ""){
              alert("Не заполнено поле проверки пароля");
              return false;
            }

            if(f.newPassword.value != f.checkPassword.value ){
              alert("Пароли не совпадают");
              return false;
            }

            return true;
        }
    </script>

</head>
<body>
<!-- Person edition -->
<form id="edit-form" th:action="|/password/|" th:method="post" action="usereditpassword.html" onSubmit="return checkForm(this);">
    <h1>Пользователь:</h1>

    <div class="row">
        <!--<label for="id-input">ID:</label>  -->
        <input id="id-input" name="id" type="hidden" readonly="readonly" th:value="${user.id}" value="1"/>
    </div>

    <div class="row">
        <label for="login-input">login:</label>
        <input id="login-input" name="login" readonly="readonly" type="text" th:value="${user.login}" value="Empty login"/>
    </div>

    <div class="row">
        <label for="newPassword">Новый пароль:</label>
        <input id="newPassword" name="newPassword" type="password" th:value="${user.newPassword}" value="Empty password"/>
    </div>


    <div class="row">
        <label for="checkPassword">Проверка пароля:</label>
        <input id="checkPassword" name="checkPassword" type="password" th:value="${user.checkPassword}" value="Empty password"/>
    </div>

    <div class="row">
        <input type="submit" value="Submit">
    </div>
</form>
<button onclick="window.location.href = '/user';">Вернуться</button>

</body>
</html>
