<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all genres</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .genres, .genres td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<h1>Жанры:</h1>

<table class="genres">
    <thead>
    <tr>
        <th>ID</th>
        <th>Наименование</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    $(function () {
        $.get('/api/genre').done(function(genres) {
            genres.forEach( function(genre){
                $('tbody').append(`
                    <tr>
                        <td>${genre.id}</td>
                        <td>${genre.name}</td>
                        <td><a href="/genre/${genre.id}">Изменить</a></td>
                    </tr>
                `)
            })

        })
    })
</script>

<button onclick="window.location.href = '/genre/0'">Добавить</button>
<button onclick="window.location.href = '/';">Книги</button>
<button onclick="window.location.href = '/autor';">Авторы</button>

</body>
</html>
