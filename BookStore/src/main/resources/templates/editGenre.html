<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit genre</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/ajaxplus.js"></script>
</head>
<body>

<!-- Person edition -->
<form id="edit-form" name="editForm"method="post" action="/genre/">
    <h1>Редактирование жанра:</h1>
    <div class="row">
        <input id="id-input" name= "id" type="hidden" readonly="readonly"  value=""/>
    </div>

    <div class="row">
        <label for="holder-input">Наименование:</label>
        <input id="holder-input" name="name" type="text" value=""/>
    </div>
<!--
    <div class="row">
        <button type="submit">Записать</button>
    </div>
-->
</form>
<button onclick="javascript:update();">Сохранить</button>
<button onclick="window.location.href = '/genre';">Вернуться</button>
<script>
    $(function () {
        var  ahref = window.location.href.split("/")
        $.get('/api/genre/'+ahref[ahref.length-1]).done(function(genre) {
            $('#id-input').val(genre.id)
            $('#holder-input').val(genre.name)
        })
    })

    function update(){
        var id = $('input[name="id"]').val()
        var name =  $('input[name="name"]').val()
        //alert("update "+ id + " " + name)
        $.put('/api/genre/'
            , {id:id, name:name}
            , function(data){
                window.location.href = "/genre";
            })
    }
</script>

</body>
</html>
