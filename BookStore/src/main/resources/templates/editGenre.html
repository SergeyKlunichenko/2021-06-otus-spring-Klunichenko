<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit genre</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<!-- Person edition -->
<form id="edit-form" method="post" action="/genre/">
    <h1>Редактирование жанра:</h1>
    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" name= "id" type="text" readonly="readonly"  value="1"/>
    </div>

    <div class="row">
        <label for="holder-input">Наименование:</label>
        <input id="holder-input" name="name" type="text" value="John Doe"/>
    </div>

    <div class="row">
        <button type="submit">Записать</button>
    </div>
</form>
<button onclick="window.location.href = 'genres';">Вернуться</button>
<script>
    $(function () {
        var  ahref = window.location.href.split("/")
        $.get('/api/genre/'+ahref[ahref.length-1]).done(function(genre) {
            $('#id-input').val(genre.id)
            $('#holder-input').val(genre.name)
        })
    })
</script>

</body>
</html>
