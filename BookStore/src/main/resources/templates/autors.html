<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of autors</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .autors, .autors td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<h1>Авторы:</h1>

<table class="autors">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    $(function () {
        $.get('/api/autor').done(function(autors) {
            autors.forEach( function(autor){
                $('tbody').append(`
                    <tr>
                        <td>${autor.id}</td>
                        <td>${autor.name}</td>
                        <td><a href="/autor/${autor.id}">Изменить</a></td>
                    </tr>
                `)
            })

        })
    })
</script>
<!-- <a th:href="@{/edit(id=0)}" href="edit.html">Добавить</a> -->
<br>
<button onclick="window.location.href = '/api/autor/0'">Добавить</button>
<button onclick="window.location.href = '/';">Книги</button>
<button onclick="window.location.href = '/genre';">Жанры</button>
</body>
</html>
