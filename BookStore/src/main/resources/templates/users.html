<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of autors</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .users, .users td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Пользователи:</h1>

<table class="users">
    <thead>
    <tr>
        <th>Имя</th>
        <th>login</th>
        <th>Роль</th>
        <!--
        <th></th>
        <th></th>
        -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}">1</td>
        <td th:text="${user.login}">Book</td>
        <td th:text="${user.role}">Book</td>

        <td><a th:href="@{/deleteAutor(id=${autor.id})}" href="deleteAutor.html">Удалить</a></td>
-->
    </tr>
    </tbody>
</table>
