<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit genre</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Person edition -->
<form id="edit-form" th:action="@{/deleteGenre(id=${genre.id})}" th:method="post" action="editGenre.html">
    <h1>Удаление жанра:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${genre.id}" value="1"/>
    </div>

    <div class="row">
        <label for="holder-input">Имя:</label>
        <input id="holder-input" name="name" type="text" readonly="readonly"  th:value="${genre.name}" value="John Doe"/>
    </div>

    <div class="row">
        <button type="submit">Удалить</button>
    </div>
</form>
<button onclick="window.location.href = 'genres';">Вернуться</button>

</body>
</html>
