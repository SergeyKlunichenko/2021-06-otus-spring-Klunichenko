spring:
  datasource:
    url: jdbc:h2:mem:bookstore
    user: sa
    initialization-mode: always

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        format_sql: false

    show-sql: true

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      logging:
        file:
          name: "health.log"
    docs:
      enabled: true
  health:
    defaults:
      enabled: true
info:
  version: 1.0
  autor: Sergey
  application:  bookstory
logging:
  file:
   name: "bookstory.log"
