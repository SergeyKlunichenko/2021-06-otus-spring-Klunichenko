<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Person edition -->
<form id="edit-form" th:action="@{/deleteBook(id=${book.id})}" th:method="post" action="deleteBook.html">
    <h1>Book delete:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${book.id}" value="1"/>
    </div>

    <div class="row">
        <label for="holder-input">Имя:</label>
        <input id="holder-input" name="name" readonly="readonly"  type="text" th:value="${book.name}" value="John Doe"/>
    </div>
<!--
    <div class="row">
        <label for="holder-input">Жанр:</label>
        <input id="holder-input" name="genre" readonly="readonly"  type="text" th:value="${book.genre.name}" value="John Doe"/>
    </div>
    <div class="row">
        <label for="holder-input">Автор:</label>
       <input id="holder-input" name="autor" type="text" readonly="readonly"  th:value="${book.autor.name}" value="John Doe"/>
    </div>
-->
    <div class="row">
        <button type="submit">Удалить</button>
    </div>
</form>
<button onclick="window.location.href = '/';">Вернуться</button>

</body>
</html>
